<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BFF - Bad Foot Fashion | Product List Page</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="robots" content="noindex, nofollow" />
  </head>
  <body>
    <header class="secondaryHeader productHeader">
      <a href="index.html"
        ><img
          class="logoNegative logoSmall"
          src="assets/logo.svg"
          alt="logo-negative"
        />
      </a>
      <nav>
        <ul class="categories">
          <li>
            <a href="productlist.html?category=TheGood">The Good</a>
          </li>
          <li><a href="productlist.html?category=TheBad">The Bad</a></li>
          <li><a href="productlist.html?category=TheUgly">The Ugly</a></li>
        </ul>
      </nav>
    </header>
    <main class="productListMain">
      <template>
        <div class="category_container">
          <h1 class="category_name"></h1>
          <p class="category_description"></p>
        </div>
        <div class="productlist_container">
          <a class="imgLink" href="#"
            ><figure class="product">
              <img
                class="productImage"
                src="https://virtualshoemuseum.com/wp-content/uploads/Osamu-Egawa1.jpg
        "
                alt="productPic"
              />
              <figcaption class="productName">Product 1</figcaption>
            </figure></a
          >
        </div>
      </template>
    </main>
    <footer>
      <p>Created by MMD students</p>
    </footer>
    <script src="productlist.js"></script>
  </body>
</html>
