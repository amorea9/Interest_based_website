<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BFF - Bad Foot Fashion | Product Page</title>
    <meta name="description" content="Take a look at this horrid footwear." />
    <link rel="stylesheet" href="style.css" />
    <meta name="robots" content="noindex, nofollow" />
  </head>
  <body>
    <header class="secondaryHeader productHeader">
      <a href="landingpage.html"
        ><img class="logoNegative logoSmall" src="assets/logo.svg" alt="logo" />
      </a>
      <nav>
        <ul class="categories">
          <li><a href="productlist.html?filter=TheGood">The Good</a></li>
          <li><a href="productlist.html?filter=TheBad">The Bad</a></li>
          <li><a href="productlist.html?filter=TheUgly">The Ugly</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <template>
        <h1 class="product-page-h1">Item name</h1>
        <!-- GRID -->
        <div class="product-page-grid">
          <!-- IMAGE SECTION (COLUMN 1) -->
          <section class="product-image-section">
            <img src="assets/texture.svg" alt="Placeholder image" />
          </section>

          <!-- TEXT SECTION (COLUMN 2) -->
          <section class="product-text-section">
            <!-- COMFORT RATING -->
            <div class="rating-container">
              <h3 class="subHeader">Comfort:</h3>
              <ul class="rating-items">
                <div class="rating-1"></div>
                <div class="rating-2"></div>
                <div class="rating-3"></div>
                <div class="rating-4"></div>
                <div class="rating-5"></div>
              </ul>
            </div>
            <!-- UGLINESS RATING -->
            <div class="rating-container">
              <h3 class="subHeader">Ugliness:</h3>
              <ul class="rating-items">
                <div class="rating-1"></div>
                <div class="rating-2"></div>
                <div class="rating-3"></div>
                <div class="rating-4"></div>
                <div class="rating-5"></div>
              </ul>
            </div>

            <!-- PRODUCT DESCRIPTION -->
            <div class="product-description">
              <h3 class="subHeader">Description:</h3>
              <p class="description-line">Product description goes here</p>
            </div>

            <!-- COMMENT -->
            <div class="featured-comment">
              <h3 class="subHeader">Featured comment:</h3>
              <div class="comment-box">
                <p>
                  Featured user comment or review goes here. - Lorem ipsum dolor
                  sit amet consectetur adipisicing elit. Ratione ea error sit
                  nihil ipsam aut sint sapiente commodi laudantium velit veniam,
                  cupiditate iste quibusdam nesciunt accusamus quos magni
                  possimus deleniti?
                </p>
                <img src="assets/texture.svg" alt="Profile pic placeholder" />
              </div>
            </div>
          </section>
        </div>
      </template>
    </main>
    <footer>
      <!-- FOOTER CONTENT GOES HERE -->
    </footer>
    <script src="productpage.js"></script>
  </body>
</html>
